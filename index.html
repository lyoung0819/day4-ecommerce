<!doctype html>
<html lang="en">

<head>
    <title>Nike v2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <div class="container-fluid text-center">
        <!-- Header -->
        <!-- Navbar  -->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-expand-md pt-3" id="stickynav">
                    <div class="container-fluid bg-primary border-dark rounded p-1" data-bs-theme="dark">
                        <a class="navbar-brand text-light p-2" href="#"> Nike v2 </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page" href="#">Womens</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" href="#">Men</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" href="#">Shoes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" href="#">Best Sellers</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success border-light text-light"
                                    type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <!-- BODY -->
    
        
        <!-- Background Image w/ Text Overaly -->
        <div class="row">
        <div class="container img-fluid">
            <img src="Nike-logo.webp" class="img-fluid rounded"
                alt="This is a background image of the Nike symbol over a wood wall" id="background-img" >
            <div class="text-overlay">
                <h1 class="text-light display-1" class="col-xs-offset-6 col-xl-offset-6 col-xs-6 col-xl-6 mx-auto"
                    style="font-size:4vw">Just
                    Do It</h1>
                <h3 class="text-light">New Styles Out Now</h3>
            </div>
        </div>
        </div>

        <!-- Product Gallery Cards -->
            <div class="row row-cols-4">
                <!-- col 1/4 from left -->
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <img src="card-img-1.png" class="card-img-top" alt="This is a picture of purple nike shorts">
                        <div class="card-body">
                            <h6><a href="#" class="links">Women's Nike Pro</a></h6>
                        </div>
                    </div>
                </div>

                <!-- col 1/4 from left -->
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <img src="card-img-2.jpeg" class="card-img-top" alt="This is a picture of purple nike shorts">
                        <div class="card-body">
                            <h6><a href="#" class="links">Women's Phoenix Fleece</a></h6>
                        </div>
                    </div>
                </div>

                <!-- col 1/4 from left -->
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <img src="card-img-3.png" class="card-img-top" alt="This is a picture of purple nike shorts">
                        <div class="card-body">
                            <h6><a href="#" class="links">Women's Nike One</a></h6>
                        </div>
                    </div>
                </div>

                <!-- col 1/4 from left -->
                <div class="col">
                    <div class="card" style="width: 16rem;">
                        <img src="card-img-4.png" class="card-img-top" alt="This is a picture of purple nike shorts">
                        <div class="card-body">
                            <h6><a href="#" class="links">Women's Nike Pro 365</a></h6>
                        </div>
                    </div>
                </div>
            </div>



        <!-- Product Carousel -->

        <div class="row carousel mt-3">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="caro-img-1.jpeg" class="d-block w-100 rounded" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="caro-img-2.jpeg" class="d-block w-100 rounded" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="caro-img-3.jpeg" class="d-block w-100 rounded" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </div>






        <!-- FOOTER -->
        <footer>
            <!-- place footer here -->
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
